<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>Hello World!</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- The website JavaScript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!--
      The body includes the content you see in the page
      Each element is defined using tags, like this <div></div>
      The attributes like class="wrapper" let us style elements in the CSS
    -->
    <div class="wrapper">
      <div class="content" role="main">
        <h1 class="title">&#128054;&#128154;&#9829;&#9786;&#10084;&#10032;&#127802;&#127827;</h1>
        <img
          src="https://cdn.glitch.global/26cf9ba5-f3e9-4123-9d9d-ffa022a9466e/bb_me_linkedin_portrait.png?v=1723965065947"
          class="illustration"
          alt="Editor illustration"
          title="Click the image!"
        />
        <div class="message_display">
          <table 	data-sheetdb-url="https://sheetdb.io/api/v1/vfyy96hgkghry">
            <th>
            </th>
            <tr>
              <td>Name: {{name}}</td>
            </tr>
            <tbody>
         
            <tr>
              <td>Message:<br>
                {{message}}
              </td>
            </tr>
          </tbody>
          </table>
          <script src="https://sheetdb.io/handlebars.js"></script>
        </div>
        
        
        <div class="instructions">
          <h2>Leave a message for me here!!</h2>
          <p><!-- Change the action URL to match YOUR API -->
            <form method="post" action="https://sheetdb.io/api/v1/sdobvghh8stfv"  id="sheetdb-form">
            
    Name: <input name="data[name]"><br><br>
              <textarea name="data[message]" style="width:400px; height:300px;">
                Type your comment here
              </textarea>
              <input type="submit" value="Send me it!">
            </form>
          
          <script>
  var form = document.getElementById('sheetdb-form');
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
        response => response.json()
    ).then((html) => {
      // you can put any JS code here
      alert('success')
    });
  });
</script>
          
          </p>

          <!-- Once you've added the button from TODO.md, click it in the page -->
          <!-- Check out the function in script.js to see how it works -->
        </div>
      </div>
    </div>
